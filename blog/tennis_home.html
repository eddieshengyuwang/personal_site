<head>
  <style>
    #videosList {
 max-width: 600px;
  overflow: hidden;
}

.video {
  background-image: url('https://img.youtube.com/vi/nZcejtAwxz4/maxresdefault.jpg');
  height: 330px;
  width: 600px;
  margin-bottom: 50px;
}

/* Hide Play button + controls on iOS */
video::-webkit-media-controls {
    display:none !important;
}
  </style>

  <script>
    var figure = $(".video").hover( hoverVideo, hideVideo );

  function hoverVideo(e) {
      $('video', this).get(0).play();
  }

  function hideVideo(e) {
      $('video', this).get(0).pause();
  }
  </script>
</head>

<div id="videosList">

<div class="video">
    <video class="thevideo" loop preload="none">
      <source src="https://giant.gfycat.com/VerifiableTerrificHind.mp4" type="video/mp4">
      <source src="https://giant.gfycat.com/VerifiableTerrificHind.webm" type="video/webm">

    </video>
  </div>
</div>

{% for post in site.categories.tennis limit:1000 %}
<div class="row">
  <div class="small-12 columns b60">
    <h2><a href="{{ post.cust_url }}" target="_blank">{{ post.title }}</a></h2>
    <p>
      {% if post.image.thumb %}<a href="{{ post.cust_url }}" title="{{ post.title | escape_once }}"><img src="{{ site.urlimg }}{{ post.image.thumb }}" class="alignleft" width="150" height="150" alt="{{ page.title escape_once }}"></a>{% endif %}

      {% if post.meta_description %}{{ post.meta_description | strip_html | escape }}{% elsif post.teaser %}{{ post.teaser }}{% endif %}

      <a href="{{ post.cust_url }}" target="_blank" title="{{ site.data.language.read }} {{ post.title | escape_once }}"><strong> Learn more. </strong></a>
    </p>
  </div><!-- /.small-12.columns -->
</div><!-- /.row -->
{% endfor %}
